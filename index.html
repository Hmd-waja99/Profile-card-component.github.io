<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <img class="couverture" src="images/bg-pattern-card.svg" alt="pattern card">
    <img class="photo" src="images/image-victor.jpg" alt="image victor">
    <p class="name">Victor Crest<span class="age">26</span></p>
    <p class="country"> <span>London</span> </p>
    <div class="line"></div>

    <ul style="list-style-type:none">
      <li> 80K <br> <span> Followers</span></li>
      <li>803K <br> <span>Likes</span></li>
      <li>1.4K <br> <span>Photos</span></li>
    </ul>

  </main>
  <footer>
    <p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        title="Frontend Mentor">Frontend Mentor</a>.
      Coded by <a href="#" title="Ahmed">Ahmed</a>.</p>
  </footer>

</body>

</html>
